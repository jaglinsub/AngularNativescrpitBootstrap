<div class="container-fluid justify-content-center align-items-center" id="profileContainer">
    <!-- Profile Form -->
    <form (ngSubmit)="onSubmit()" #ProfileExpForm="ngForm">
        <!-- <form #ProfileForm="ngForm"> -->
        <!-- Profile -->
        <div class="form-group row mb-0">
            <div class="col-auto" id="User">
                <label class="col-form-label">{{ user.firstName }} {{user.lastName}}</label>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-auto" style="margin-right: 10rem">
                <div class="form-group row mb-3">
                    <div class="col-auto">
                        <label for="classof" class="col-form-label pb-0" id="lblclassof">Class of</label>
                        <!-- <input type="text" [value]="TBD" (input)="TBD=$event.target.value" class="form-control"
                            id="classof" name="classof" placeholder="Class of"> -->
                        <input type="text" [(ngModel)]="profile.classOf" class="form-control" id="classof"
                            name="classof" placeholder="Class of">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <div class="col-auto">
                        <label for="highsch" class="col-form-label pb-0" id="lblhighsch">High school name</label>
                        <input type="text" [(ngModel)]="profile.highSchoolName" class="form-control" id="highsch"
                            name="highsch" placeholder="High School Name">
                    </div>
                </div>
                <div class="form-group row mb-0">
                    <div class="col-auto">
                        <label for="afthighsch" class="col-form-label pb-0" id="lblafthighsch">After high school, I
                            want
                            to be a..</label>
                        <input type="text" [(ngModel)]="profile.iWantToBe" class="form-control" id="afthighsch"
                            name="afthighsch" placeholder="After High School..">
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <label for="moreAbtMe" class="col-form-label pb-0" id="lblmoreAbtMe">More about me</label>
                <textarea [(ngModel)]="profile.moreAboutMe" class="form-control" id="moreAbtMe" name="More About Me.."
                    placeholder="moreAbtMe"></textarea>
            </div>
        </div>

        <!-- </form> -->
        <!-- Line Divider Form -->
        <div id="hr">
        </div>
        <!-- New Experience Form -->
        <!-- <form name="newexpform" method="post"> -->
        <div class="form-group row mb-0">
            <div class="col-auto" id="previous_experience">
                <label class="col-form-label">{{ user.firstName }}'s previous experience</label>
            </div>
        </div>
        <div class="form-group row mb-0">
            <div class="col-auto" id="New_experience">
                <label class="col-form-label">Add new experience</label>
            </div>
        </div>
        <!-- <div class="mb-4" *ngFor="let experience of profile.experienceArr"> -->
        <div class="mt-0 mb-4">
            <div class="form-group row mb-2">
                <div class="col-auto">
                    <label for="experienceName" class="col-form-label pb-0" id="lblexperienceName">Experience
                        Name</label>
                    <!-- [(ngModel)]="experienceDefault.experienceName" -->
                    <!-- <input type="text" [value]="experienceDefault.experienceName"
                            (input)="experienceDefault.experienceName=$event.target.value" class="form-control"
                            id="experienceName" name="experienceName" placeholder="Experience"> -->
                    <input type="text" [(ngModel)]="experienceDefault.experienceName" class="form-control"
                        id="experienceName" name="experienceName" placeholder="Experience">
                </div>
            </div>
            <div class="form-group row mb-2">
                <div class="col-auto">
                    <label for="roleName" class="col-form-label pb-0" id="lblroleName">What was your
                        tilte/role?*</label>
                    <input type="text"  [(ngModel)]="experienceDefault.roleName" class="form-control" id="roleName"
                        name="roleName" placeholder="Role">
                </div>
                <div class="col-auto">
                    <label for="activity" class="col-form-label pb-0" id="lblactivity">Name of Activity</label>
                    <input type="text" [(ngModel)]="experienceDefault.activity" class="form-control" id="activity"
                        name="activity" placeholder="Activity">
                </div>
            </div>
            <div class="form-group row mb-2">
                <div class="col-auto">
                    <label for="hoursspent" class="col-form-label pb-0" id="lblhoursspent">Hours you spend on
                        this?</label>
                    <input type="text" [(ngModel)]="experienceDefault.hoursspent" class="form-control" id="hoursspent"
                        name="hoursspent" placeholder="Hours Spent">
                </div>
                <div class="col-auto">
                    <label for="learnings" class="col-form-label pb-0" id="lbllearnings">What did you
                        learn?*</label>
                    <input type="text" [(ngModel)]="experienceDefault.learnings" class="form-control" id="learnings"
                        name="learnings" placeholder="Learnings">
                </div>
            </div>
            <div class="form-group row mb-2">
                <div class="col-auto">
                    <label for="startDate" class="col-form-label pb-0" id="lblstartDate">Start date*</label>
                    <input type="text" [(ngModel)]="experienceDefault.startDate" class="form-control" id="startDate"
                        name="startDate" placeholder="Start Date">
                </div>
                <div class="col-auto">
                    <label for="endDate" class="col-form-label pb-0" id="lblendDate">End date*</label>
                    <input type="text" [(ngModel)]="experienceDefault.endDate" class="form-control" id="endDate"
                        name="endDate" placeholder="End Date">
                </div>
            </div>
            <div class="form-group row mb-1">
                <div class="col-md-8">
                    <label for="anythingElse" class="col-form-label pb-0" id="lblanythingElse">Anything else youâ€™d
                        like
                        to share?</label>
                    <textarea [(ngModel)]="experienceDefault.anythingElse" class="form-control"
                        id="anythingElse" name="Anything Else.." placeholder="Anything Else.."></textarea>
                </div>
            </div>
            <!-- <div class="form-group row">
                <div class="col-md-8">
                    <button class="btn btn-outline-secondary float-right" type="submit" id="Save_experience">Save
                        Experience</button>
                </div>
            </div> -->
        </div>
        <!-- </form> -->
        <div class="form-group row">
            <div class="col-md-8">
                <button class="btn btn-outline-secondary float-right" type="submit" id="Save_experience">Save
                    Experience</button>
            </div>
        </div>
    </form>
    <!-- Line Divider Form -->
    <!-- <div id="hr">
    </div> -->
    <!-- Saved experiences -->
    <form name="savedexpform" method="post">
        <div *ngIf="profile.experienceArr && profile.experienceArr.length > 0">
            <div class="form-group row mb-3">
                <div class="col-auto" id="saved_exp">
                    <label class="col-form-label">Saved experiences</label>
                </div>
            </div>

            <div class="mb-4" *ngFor="let experience of profile.experienceArr">
                <div class="form-group row mb-0">
                    <div class="col-md-12" id="saved_expname">
                        <div class="form-group row mb-0">
                            <div class="col col align-self-start">
                                <!-- <button ng-click="LikeComment(comment)"><i class="far fa-thumbs-up"></i></button>{{comment.like}} -->
                                <!-- <i class="far fa-edit 10f044"></i> -->
                                <button id="btneditsvd"><i class="far fa-edit 10f044" id="editIcon"></i></button>
                                <label class="col-form-label">{{ experience.experienceName }}</label>
                            </div>
                            <div class="col align-self-end">
                                <label class="col-form-label mr-2">Dates:</label>
                                <label class="col-form-label">{{ experience.startDate }} - {{ experience.endDate }}</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row mb-0">
                    <div class="col-auto">
                        <label class="col-form-label" id="lblsvdrole">Role:</label>
                        <label class="col-form-label" id="svdrole">{{ experience.roleName }}</label>
                    </div>
                </div>
                <div class="form-group row mb-0">
                    <div class="col-auto">
                        <label class="col-form-label" id="lblsvdhrs">Hours Spent:</label>
                        <label class="col-form-label" id="svdhrs">{{ experience.hoursspent }}</label>
                    </div>
                </div>
                <div class="form-group row mb-0">
                    <div class="col-auto">
                        <label class="col-form-label" id="lblsvdact">Activity Name:</label>
                        <label class="col-form-label" id="svdact">{{ experience.activity }}</label>
                    </div>
                </div>
                <div class="form-group row mb-0">
                    <div class="col-auto">
                        <label class="col-form-label" id="lblsvdskill">Skills Learned:</label>
                        <label class="col-form-label" id="svdskill">{{ experience.learnings }}</label>
                    </div>
                </div>
                <div class="form-group row mb-4">
                    <div class="col-auto">
                        <label class="col-form-label" id="lblsvdaddinfo">Additional Info:</label>
                        <label class="col-form-label" id="svdaddinfo">{{ experience.anythingElse }}</label>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
