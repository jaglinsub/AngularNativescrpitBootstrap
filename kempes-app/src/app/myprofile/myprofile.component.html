<div class="container-fluid justify-content-center align-items-center col-md-9" id="oppurContainer">
    <div class="row nomargin ml-3 oppurforyou">
        <label class="col-form-label">Opportunities recommended for you</label>
    </div>
    <div class="row nomargin ml-n3">
        <div class="container-fluid justify-content-center align-items-center col-md-11" id="oppurContainer">
            <mdb-carousel [animation]="'slide'" [isControls]="true" class="carousel-multi-item multi-animation">
                <mdb-carousel-item *ngFor="let item of slides; let i = index">
                    <div class="col-md-4 mr-0" *ngFor="let card of item; let cardIndex = index">
                        <mdb-card class="my-1">
                            <div class="row" style="padding: 0.5rem; margin-bottom: 0.2rem;">
                                <div class="col-md-2 mt-3 mr-3">
                                    <mdb-card-img [src]="card.img" alt="Card image cap"></mdb-card-img>
                                </div>
                                <mdb-card-body style="padding: 0%; margin: 0%;">
                                    <div class="container">
                                        <div class="row nomargin mb-n3 cardtitle">
                                            <mdb-card-title>
                                                <label class="col-form-label">{{card.title}}</label>
                                            </mdb-card-title>
                                        </div>
                                        <div class="row nomargin">
                                            <label class="col-form-label carddesc">{{card.description}}</label>
                                        </div>
                                        <div class="row nomargin">
                                            <label class="col-form-label cardloc">{{card.loc}}</label>
                                        </div>
                                    </div>
                                </mdb-card-body>
                            </div>
                        </mdb-card>
                    </div>
                </mdb-carousel-item>
            </mdb-carousel>
        </div>
    </div>
    <div class="row nomargin mb-2">
        <label class="col-form-label"></label>
    </div>
</div>

</div>

<div class="container-fluid justify-content-center align-items-center col-md-9" id="profileContainer">
    <form (ngSubmit)="onSubmit()" #ProfileExpForm="ngForm">
        <!-- New Experience Form -->
        <div *ngIf="showNewExp">
            <div class="mt-0 mb-6">
                <div class="form-group row mb-2">
                    <div class="col-auto">
                        <label for="experienceName" class="col-form-label pb-0" id="lblexperienceName">Experience
                            Name</label>
                        <input type="text" [(ngModel)]="experienceDefault.experienceName" class="form-control"
                            id="experienceName" name="experienceName" placeholder="Experience">
                    </div>
                </div>
                <div class="form-group row mb-2">
                    <div class="col-auto">
                        <label for="roleName" class="col-form-label pb-0" id="lblroleName">What was your
                            tilte/role?*</label>
                        <input type="text" [(ngModel)]="experienceDefault.roleName" class="form-control" id="roleName"
                            name="roleName" placeholder="Role">
                    </div>
                    <div class="col-auto">
                        <label for="activity" class="col-form-label pb-0" id="lblactivity">Name of Activity</label>
                        <input type="text" [(ngModel)]="experienceDefault.activity" class="form-control" id="activity"
                            name="activity" placeholder="Activity">
                    </div>
                </div>
                <div class="form-group row mb-2">
                    <div class="col-auto">
                        <label for="hoursspent" class="col-form-label pb-0" id="lblhoursspent">Hours you spend on
                            this?</label>
                        <input type="text" [(ngModel)]="experienceDefault.hoursspent" class="form-control"
                            id="hoursspent" name="hoursspent" placeholder="Hours Spent">
                    </div>
                    <div class="col-auto">
                        <label for="learnings" class="col-form-label pb-0" id="lbllearnings">What did you
                            learn?*</label>
                        <input type="text" [(ngModel)]="experienceDefault.learnings" class="form-control" id="learnings"
                            name="learnings" placeholder="Learnings">
                    </div>
                </div>
                <div class="form-group row mb-2">
                    <div class="col-auto">
                        <label for="startDate" class="col-form-label pb-0" id="lblstartDate">Start date*</label>
                        <input type="text" [(ngModel)]="experienceDefault.startDate" class="form-control" id="startDate"
                            name="startDate" placeholder="Start Date">
                    </div>
                    <div class="col-auto">
                        <label for="endDate" class="col-form-label pb-0" id="lblendDate">End date*</label>
                        <input type="text" [(ngModel)]="experienceDefault.endDate" class="form-control" id="endDate"
                            name="endDate" placeholder="End Date">
                    </div>
                </div>
                <div class="form-group row mb-0">
                    <div class="col-md-8">
                        <label for="anythingElse" class="col-form-label pb-0" id="lblanythingElse">Anything else youâ€™d
                            like
                            to share?</label>
                        <textarea [(ngModel)]="experienceDefault.anythingElse" class="form-control" id="anythingElse"
                            name="Anything Else.." placeholder="Anything Else.."></textarea>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-8">
                    <button class="btn btn-primary float-right" style="background-color:#0D90A8" type="submit"
                        id="Save_experience">Save
                        Experience</button>
                </div>
            </div>
        </div>
    </form>
</div>
<div id="hr">
</div>
