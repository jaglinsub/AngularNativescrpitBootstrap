<div class="container mt-5">
    <div class="row">
        <div class="col-xs-12 col-md-8 mr-auto ml-auto">
            <div class="cell example example3" id="example-3">
                <form id="payment-form" #paymentForm="ngForm" novalidate>
                    <div class="fieldset">
                        <div class="col-md-12 field-group">
                            <div class="row">
                                <label for="example3-name" class="lblName">Name</label>
                                <input id="example3-name" data-tid="elements_examples.form.name_label" class="field form-control"
                                    type="text" placeholder="Name" required autocomplete="name" name="custName"
                                    [(ngModel)]="paymentDetails.name" maxlength="45" #nameValidator="ngModel">
                                    <div *ngIf="nameValidator.invalid" class="alert1 alert-danger1">

                                        <div *ngIf="nameValidator.errors.required">
                                          <i class="fas fa-exclamation-circle"></i> Name is required.
                                        </div>
                                      </div>                                    
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <label for="example3-email" class="lblEmail">Email</label>
                                <input id="example3-email" name="email" data-tid="elements_examples.form.email_label" class="field"
                                    type="email" placeholder="Email" required="" autocomplete="email"
                                    [(ngModel)]="paymentDetails.email" maxlength="45" #emailValidator="ngModel">
                                    <div *ngIf="emailValidator.invalid" class="alert1 alert-danger1">

                                        <div *ngIf="emailValidator.errors.required">
                                          <i class="fas fa-exclamation-circle"></i> Email is required.
                                        </div>
                                      </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <label for="example3-phone" class="lblPhone">Phone</label>
                            </div>
                            <div class="row">
                                <input id="example3-phone" name="phone" data-tid="elements_examples.form.phone_label" class="field form-control"
                                    type="tel" placeholder="Phone" required="" autocomplete="tel"
                                    [(ngModel)]="paymentDetails.phone">
                            </div>
                        </div>
                    </div>
                    <div class="fieldset">
                        <div class="col-md-12 field-group">
                            <div class="row">
                                <label for="example3-card-number" class="lblCard">Card</label>
                                <div id="example3-card-number" class="field empty" style="padding-bottom: 18px;"></div>

                                        </path>
                                    </svg>
                                    <span id="messagecardNumber" class="message"></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="row">
                                <label for="example3-card-expiry" class="lblCardExp">Card expiry</label>
                                <div id="example3-card-expiry" class="field empty"></div>
                                <div class="errorcardExpiry error" role="alert">

                                        </path>
                                    </svg>
                                    <span id="messagecardExpiry" class="message"></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="row">
                                <label for="example3-card-cvc" class="lblCardCVC">Card CVC</label>
                                <div id="example3-card-cvc" class="field empty"></div>
                                <div class="errorcardCvc error" role="alert">

                                        </path>
                                    </svg>
                                    <span id="messagecardCvc" class="message"></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="row">
                                <label for="example3-zip" class="lblCardZip">Postal Code</label>
                                <input id="example3-zip" name="zipcode" data-tid="elements_examples.form.postal_code_placeholder"
                            class="field empty form-control" placeholder="94107"
                            [(ngModel)]="paymentDetails.zipCode">
                            </div>
                        </div>

                            class="field empty third-width" placeholder="94107"> -->
                    </div>
                    <div class="col-md-12 submitA">
                        <div class="row" style="justify-content: center;">
                            <button type="submit" id="btnSubmit" [disabled]="!paymentForm.form.valid || !submitted"
                                data-tid="elements_examples.form.pay_button">Submit</button>
                        </div>
