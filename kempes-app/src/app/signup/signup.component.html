<body>
    <div class="signupbg">
        <div class="container">
            <div class="row">
                <div class="col-md-12" style="text-align:center">
                    <form class="">
                        <div class="form-group" style="text-align:center">
                            <label class="form-control-plaintext h4">Welcome to Kempes</label>
                            <label class="form-control-plaintext h5">Please fill out this form to start your career journey</label>
                        </div>
                        <div class="form-group row mt-0 mb-0 justify-content-center">
                            <label id="labelfirstname" class="col-md-2 col-form-label-lg">First Name</label>
                            <div class="col-3">
                                <input id="inputfirstname" class="form-control" placeholder="First Name">
                            </div>
                        </div>
                        <div class="form-group row mt-0 mb-0 justify-content-center">
                            <label id="labellastname" class="col-md-2 col-form-label-lg">Last Name</label>
                            <div class="col-3">
                                <input id="inputlastname" class="form-control" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-group row mt-0 mb-0 justify-content-center">
                            <label id="labelage" class="col-md-2 col-form-label-lg">Age</label>
                            <div class="col-1">
                                <input id="inputage" class="form-control" placeholder="Age">
                            </div>
                            <label id="labeltype" style="text-align: left" class="col-auto col-form-label-lg">Person Type</label>
                            <div class="col-2" style="text-align: left">
                                <div>
                                    <select class="form-control" data-style="btn-primary" data-live-search="true" data-selectpicker>
                                        <option value="0"></option>
                                        <option value="1">Student</option>
                                        <option value="2">Councillor</option>
                                        <option value="3">Parent</option>
                                    </select>
                                </div>
                            </div>
                            <label id="labelgrade" style="text-align: left" class="col-auto col-form-label-lg">Grade</label>
                            <div class="col-2">
                                <input id="inputgrade" class="form-control" style="text-align:left" placeholder="Grade">
                            </div>
                        </div>
                        <div class="form-group row mt-0 mb-0 justify-content-center">
                            <label id="labelcity" class="col-md-2 col-form-label-lg">Location</label>
                            <div class="col-3">
                                <input id="inputcity" class="form-control" placeholder="What city are you located in?">
                            </div>
                        </div>
                        <div class="form-group row mt-0 mb-0 justify-content-center">
                            <label id="labelemail" class="col-md-2 col-form-label-lg">Email</label>
                            <div class="col-3">
                                <input id="inputemail" class="form-control" placeholder="Email required" type="email">
                                <!-- <input name="EMAIL" placeholder="Enter email address" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email Address '" required="" type="email"> -->
                            </div>
                        </div>
                        <div class="form-group row mt-0 mb-0 justify-content-center">
                            <label id="labelpassword" class="col-md-2 col-form-label-lg">Password</label>
                            <div class="col-3">
                                <input id="inputpassword" class="form-control" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group row justify-content-center">
                            <label id="labelconfpassword" class="col-md-2 col-form-label-lg">Confirm Password</label>
                            <div class="col-3">
                                <input id="inputconfpassword" class="form-control" placeholder="Confirm Password">
                            </div>
                        </div>
                        <div class="form-group row justify-content-center col-md-12">
                            <button class="btn btn-primary">Continue</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
